<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codewars Solutions</title>
</head>
<body style="background-color: grey; color: whitesmoke;">
    <h1>Answers to problems in Codewars</h1>
    <span style="background-color: yellow;">SPAN
        <div style="background-color: cornflowerblue">DIV</div>
    </span>
    
    <input class="debounce"/>
    <button>Click ME</button>
        <form >
        <!-- <form action="/urladdress" method="post"> -->
            <div style="margin: 1rem;">
                <label for="name">Name:</label>
                <input style="position: absolute; left: 8rem;" id="name" name="user_name" type="text" value="enter name">
            </div>
            <div style="margin: 1rem;">
                <label for="email">Email:</label>
                <input style="position: absolute; left: 8rem;" id="email" name="user_email" type="email">
            </div>
            <div style="margin: 1rem;">
                <label for="message">Message:</label>
                <textarea style="width: 40%; height:10rem; position: absolute; left: 8rem;" id="message" name="user_email"></textarea>
            </div>
            <div style="text-align: center;">
                <button type="button" style="margin: 11rem auto;" id="subBtn">Submit</button>
            </div>
        </form>
    <script src="./codewars.js"></script>
    <script>
        //Cache the dom
        let form = document.querySelector("form")
        let button = document.getElementById("subBtn")
        let name = document.getElementById("name")
        let email = document.getElementById("email")
        let msg = document.getElementById("message")

        let myFunc = () =>{
            console.log("hit")
            form.reset();
        }

        button.addEventListener('click', ()=>{
            alert(`Name: ${name.value}\n Email: ${email.value}\n Message: ${msg.value}`)
            myFunc();
        })

    </script>
</body>
</html>
